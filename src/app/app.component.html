<style>

</style>
<block-ui>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Employee details</span>
      <button style="float: right" mat-raised-button class="r-m-10" (click)="openAddEmpDialog('')">Add</button>

    </mat-toolbar-row>
  </mat-toolbar>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- EmployeeID Column -->

      <ng-container matColumnDef="EmployeeID">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element"> 
              <button mat-raised-button class="r-m-10" (click)="openAddEmpDialog(element)">Edit</button>
              <button mat-raised-button class="r-m-10" (click)="onClickDeleteEmployee(element.EmployeeID)">Delete</button> 
          </td>
        </ng-container>
  
      <!-- EmployeeName Column -->
      <ng-container matColumnDef="EmployeeName">
        <th mat-header-cell *matHeaderCellDef> Employee Name </th>
        <td mat-cell *matCellDef="let element"> {{element.EmployeeName}} </td>
      </ng-container>

      <!-- DateOfBirth Column -->
      <ng-container matColumnDef="DateOfBirth">
        <th mat-header-cell *matHeaderCellDef> DateOfBirth </th>
        <td mat-cell *matCellDef="let element"> {{element.DateOfBirth}} </td>
      </ng-container>
  
      <!-- Age Column -->
      <ng-container matColumnDef="Age">
        <th mat-header-cell *matHeaderCellDef> Age </th>
        <td mat-cell *matCellDef="let element"> {{element.Age}} </td>
      </ng-container>
  
      <!-- EmailID Column -->
      <ng-container matColumnDef="EmailID">
        <th mat-header-cell *matHeaderCellDef> EmailID </th>
        <td mat-cell *matCellDef="let element"> {{element.EmailID}} </td>
      </ng-container>
  
      <!-- MobileNumber Column -->
      <ng-container matColumnDef="MobileNumber">
        <th mat-header-cell *matHeaderCellDef> Mobile Number </th>
        <td mat-cell *matCellDef="let element"> {{element.MobileNumber}} </td>
      </ng-container>

            <!-- Address Column -->
            <ng-container matColumnDef="Address">
                <th mat-header-cell *matHeaderCellDef> Address </th>
                <td mat-cell *matCellDef="let element"> {{element.Address}} </td>
              </ng-container>

      <!-- City Column -->
      <ng-container matColumnDef="City">
        <th mat-header-cell *matHeaderCellDef> City </th>
        <td mat-cell *matCellDef="let element"> {{element.City}} </td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="State">
        <th mat-header-cell *matHeaderCellDef> State </th>
        <td mat-cell *matCellDef="let element"> {{element.State}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

</block-ui>
